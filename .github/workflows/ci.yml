name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install API dependencies
        run: npm --prefix packages/api install --legacy-peer-deps

      - name: Install Web dependencies
        run: npm --prefix packages/web install --legacy-peer-deps

      - name: Purge legacy perf fixtures
        run: npm run cleanup:perf
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run lint checks
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install API dependencies
        run: npm --prefix packages/api install --legacy-peer-deps

      - name: Install Web dependencies
        run: npm --prefix packages/web install --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./packages/web

      - name: Purge legacy perf fixtures
        run: npm run cleanup:perf
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run test suite (API + Web)
        run: npm run test
        env:
          CI: true
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role
          JWT_SECRET: test-secret

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install API dependencies
        run: npm --prefix packages/api install --legacy-peer-deps

      - name: Install Web dependencies
        run: npm --prefix packages/web install --legacy-peer-deps

      - name: Build Next.js app
        run: npm --prefix packages/web run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.NEXT_PUBLIC_WS_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: packages/web/.next

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install API dependencies
        run: npm --prefix packages/api install --legacy-peer-deps

      - name: Install Web dependencies
        run: npm --prefix packages/web install --legacy-peer-deps

      - name: npm audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'scam-dunk'
          path: '.'
          format: 'HTML'
        continue-on-error: true

  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install Web dependencies
        run: npm --prefix packages/web install --legacy-peer-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-build
          path: packages/web/.next

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/scan
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  deploy-preview:
    name: Deploy to Vercel (Preview)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./packages/web
          github-comment: true

  deploy-production:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./packages/web
          github-comment: false

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: failure()
    steps:
      - name: Send notification
        run: echo "Build failed! Check GitHub Actions for details."
